<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postivus</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header
      class="flex flex-col mb-[20px] lg:flex-row items-center justify-between ml-[100px] mr-[100px] mt-[60px]"
    >
      <div class="flex gap-5 sm:mb-[10px]">
        <div><img src="start icon.png" alt="" /></div>
        <div>
          <img src="Positivus icon.svg" alt="" />
        </div>
      </div>

      <ul
        class="flex flex-col gap-1 md:flex-row md:gap-5 lg:gap-5 lg:flex-row items-center"
      >
        <li>About us</li>
        <li>Services</li>
        <li>Use Cases</li>
        <li>Pricing</li>
        <li>Blog</li>
        <button
          class="border-[1px] border-solid border-[#191A23] rounded-[14px] pt-[20px] pb-[20px] pl-[35px] pr-[35px]"
        >
          Request a quote
        </button>
      </ul>
    </header>

    <main class="m-auto lg:m-0">
      <div class="flex flex-col m-auto items-center gap-20 lg:m-0 lg:flex-row lg:justify-normal">
        <div class="ml-[100px] mr-[30px] lg:mr-[210px] ">
          <h1 class="mb-[35px] text-[40px] font-[Space Grotesk] font-[500px]">
            Navigating the <br />
            digital landscape <br />
            for success
          </h1>
          <p class="mb-[35px]">
            Our digital marketing agency helps businesses <br />
            grow and succeed online through a range of <br />
            services including SEO, PPC, social media marketing, <br />
            and content creation.
          </p>
          <button
            class="text-[white] rounded-[14px] text-[15px] font-[400] font-[Space Grotesk] pt-[20px] pb-[20px] pr-[30px] pl-[30px] bg-[#191A23]"
          >
            Book a consultation
          </button>
        </div>

        <div class="w-[40%] h-[40%] ">
          <img class="w-[100%] h-[90%]" src="cover.png" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
